<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Nomina</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
          
      <a class="navbar-brand" href="#">Nomina</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!-- <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li> -->
        </ul>
        <form class="form-inline my-2 my-lg-0">
          
            <td>
                 <a href="{% url 'agregar_nomina' %}" class="btn btn-outline-success my-2 my-sm-0" >Crear</a>
                 
            </td>
         
        </form>
      </div>

      </div>
    </nav>

    <div class="container">
        
            <p>Solemne1 </p>
        <div class="row">
            
            <div class="col-md-12">
                

                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Date</th>
                      <th scope="col">Time</th>
                      <th scope="col">Accione1</th>
                      <th scope="col">Accione2</th>
                      <th scope="col">Accione3</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for nomina in object_list %}
                    <tr>
                      <th scope="row">{{nomina.id}}</th>
                      <td><a href="#">{{nomina.name}}</a></td>
                      <td>{{nomina.date}}</td>
                      <td>{{nomina.time}}</td>
                      <td>
                        <a href="{% url 'agregar_jugador' %}" class="btn btn-outline-success my-2 my-sm-0" >Agregar Jugador</a>
                        <a href="{% url 'listar_jugador' %}" class="btn btn-outline-success my-2 my-sm-0" >Listar Jugadores</a>
                      </td>
                      <td>
                        <a href="{% url 'agregar_entrenador' %}" class="btn btn-outline-success my-2 my-sm-0" >Agregar Entrenador</a>
                        <a href="{% url 'listar_entrenador' %}" class="btn btn-outline-success my-2 my-sm-0" >Listar Entrenadores</a>
                      </td>

                      <td>
                        <a href="{% url 'agregar_equipo' %}" class="btn btn-outline-success my-2 my-sm-0" >Agregar Equipo</a>
                        <a href="{% url 'listar_equipo' %}" class="btn btn-outline-success my-2 my-sm-0" >Listar Equipos</a>
                      </td>
                  
                    </tr>
                    {% endfor %} 

                  </tbody>
                </table>


            </div>
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
